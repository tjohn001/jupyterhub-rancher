categories:
- hub
questions:
- variable: hub.baseUrl
  default: "/<namespace>/jupyter"
  description: "Base URL for jupyterhub ingress"
  required: true
  label: Hub Base URL
  type: string
  group: "hub"
  invalid_chars: (<|>)
- variable: customImage
  default: "false"
  type: boolean
  label: Use custom image
  group: Jupyterhub Image
  show_subquestion_if: false
  subquestions:
  - variable: singleuser.image.name
    label: image name
    description: jupyterhub image to use
    type: enum
    group: Jupyterhub Image Settings 
    show_if: "customImage=false"
    options:
    - jupyter/minimal-notebook
    - jupyter/r-notebook
- variable: singleuser.image.name
  type: string
  label: docker image name
  description: name of docker image (e.g. jupyter/minimal-notebook)
  group: Jupyterhub Image Settings  
- variable: singleuser.image.tag
  type: string
  required: true
  default: latest
  group: Jupyterhub Image Settings
  label: docker image tag
  description: version of docker image to use
- variable: extraConfiguration
  type: boolean
  default: "false"
  label: Advanced Configuration
  group: config
  show_subquestion_if: true
  subquestions:
  - variable: memory.limit
    label: memory limit
    default: 1G
    type: string
  - variable: memory.guarantee
    label: memory guarantee
    default: 1G
    type: string
  - variable: cpu.limit
    label: cpu limit
    default: .5
    type: string
  - variable: cpu.guarantee
    label: cpu guarantee
    default: .5
    type: string